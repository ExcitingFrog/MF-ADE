<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./test.css">
</head>

<body>
    <div class="box">
        <div id="body"></div>
        <button onclick="a.start()">开始</button>
        <button onclick="a.pause()">暂停</button>
        <button onclick="a.reset()">重置</button>
        <span id="time">time</span>
    </div>


    <div class="box">
        <div id="body2"></div>
        <button onclick="b.start()">开始</button>
        <button onclick="b.pause()">暂停</button>
        <button onclick="b.reset()">重置</button>
        <span id="time1">time</span>
    </div>

    <!-- <video src="./" id="body"></video> -->
</body>
<script src="../dist/bundle.js"></script>
<script>
    var a = new MfunsDanMaku()
    a.main({
        containers: document.getElementById("body"),
        danmaku: (send) => {
            let xhr = new XMLHttpRequest()

            xhr.onload = function () {
                if (this.status == 200) {
                    send(this.response)
                }
            }
            xhr.open("GET", "/test/demo.json")
            xhr.send()
        }
    })
    var b = new MfunsDanMaku()
    b.main({
        containers: document.getElementById("body2"),
        danmaku: (send) => {
            let xhr = new XMLHttpRequest()

            xhr.onload = function () {
                if (this.status == 200) {
                    send(this.response)
                }
            }
            xhr.open("GET", "/test/demo.json")
            xhr.send()
        }
    })

</script>

</html>
